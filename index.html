<body id="body">
<nav class="nav-top" id="nav-top" aria-label="Top Navigation">
  <!-- tab animation -->
  <i class="fa-solid fa-bars"></i><i class="fa-solid fa-angles-right"></i><i class="fa-solid fa-angles-left"></i>
    <i class="fa-solid fa-magnifying-glass"></i>
<article id="nav-top-right"> 
  <i class="fa-regular fa-message"></i>
  <i class="fa-regular fa-clock"></i>
    <i class="fa-regular fa-star" id="star"></i>
    <i class="fa-solid fa-ellipsis" id="ellipsis"></i>

</article>

<article id="main-page">
  <article id="landscape">
   <i id="reposition">reposition</i>
    <label for="file" id="change-wallpaper">
        <img id="wallpaper" src="https://images.alphacoders.com/132/1326370.png" alt="wallpaper" class="wallpaper">
        <span id="edit-wallpaper">&#9998; change</span>
    </label>
    <input type="file" accept="image/*" name="image" id="image" onchange="loadFileWallpaper(event)">
    <script type="text/javascript">
        let loadFileWallpaper = function(event) {
            let image = document.getElementById('wallpaper');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
<article id="landscape-icon">
  <label for="file" id="icon-landscape">
    <img id="icon" src="./assets/pine-tree.png" alt="icon" class="icon">
      <span id="change-icon">&#9998;</span>
  </label>
  <input type="file" accept="image/*" name="icon" id="modifiable-icon" onchange="loadFileIcon(event)">
  <script type="text/javascript">
      let loadFileIcon = function(event) {
          let image = document.getElementById('icon');
          image.src = URL.createObjectURL(event.target.files[0]);
      };
  </script>
</article>
</article>


<article id="page-document">
<textarea id="title" maxlength="80">title</textarea>
<textarea id="description" maxlength="2101">description</textarea>
</article>  
</article>






<menu class="menu-side" id="menu-full-size">

<div class="user">
<section class="menu-side-section" id="menu-side-user">
  <button class="emoji-trigger" id="emoji-trigger"> 
<div id="emoji-panel">  
  <p class="emoji-text" id="emoji-text" maxlength="1">ðŸ˜Š</p>
</div>
  </button>
  &nbsp;
    <span id="user-name" static> Pablo Andres Ne...</span> &nbsp; 

</section> 
</div>

<!--Settings, updates, search and new page -->
<!-- the div's on my section options are temporary-->
<section class="menu-side-section" id="menu-side-options">

    <div class="options-side-full" id="settings-button"> 
    <i class="fa-solid fa-gear"></i>  &nbsp;  <span class="settings-text">Settings  &amp; Members</span>
    </div>

    <div class="options-side-full" id="updates">  
    <i class="fa-regular fa-clock"></i>  &nbsp;  <span>Updates</span>
    </div>

    <div class="options-side-full" id="search">
    <i class="fa-solid fa-magnifying-glass"></i>  &nbsp;  <span>Search</span>
    </div>

    <div class="options-side-full" id="new-page">
    <i class="fa-solid fa-plus"></i>   &nbsp;  <span>New Page</span>
    </div>

</section>

<section class="menu-side-section" id="menu-side-favorites">
 &nbsp;  <span class="minimal-case">Favorites</span>
<div id="favorite-pages"></div>
</section>

<section class="menu-side-section" id="menu-side-private">
 &nbsp;  <span class="minimal-case">Private</span>
<div id="private-pages"></div>
</section>


</menu>



<!--Temporary dialog make this with js-->
<dialog id="settings-menu" select disabled>
    <form method="dialog">
      <menu class="menu-side" id="menu-side-settings">
        <!-- Account Section -->
        <span class="minimal-case" id="account">Account</span>
        <section class="menu-side-section" id="menu-side-account">
          <div class="options-side" id="my-account">
            <i class="fa-regular fa-user"></i> &nbsp; <span>My Account</span>
          </div>
          <div class="options-side" id="my-settings">
            <i class="fa-solid fa-sliders"></i> &nbsp; <span>My Settings</span>
          </div>
          <div class="options-side" id="notifications-settings">
            <i class="fa-regular fa-bell"></i> &nbsp; <span>My Notifications</span>
          </div>
          <div class="options-side" id="language">
            <i class="fa-solid fa-users"></i>&nbsp; <span>Language &amp; Region</span>
          </div>
        </section>
  
        <!-- Workspace Section -->
        <span class="minimal-case" id="workspace-title">Workspace</span>
        <section class="menu-side-section" id="menu-side-workspace">
          <div class="options-side" id="workspace">
            <i class="fa-solid fa-gear"></i> &nbsp; <span>Settings</span>
          </div>
        </section>
      </menu>
  
      <!-- My Account Content -->
      <article id="my-account-content">
        <h2 id="my-account-title">My Profile</h2>
        <hr class="hr">

        <div id="avatar-div">
            <label for="file" id="change-photo">
                <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture" class="avatar-picture">
                <span id="edit" >&#9998;</span>
            </label>
            <input type="file" accept="image/*" name="image" id="avatar-image" onchange="loadFile(event)">
            <script type="text/javascript">
                let loadFile = function(event) {
                    let image = document.getElementById('avatar');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>
        </div>


        <p id="preferred-name">Preferred name</p>
        <textarea type="text" id="name" maxlength="18" spellcheck="false"></textarea>
        <h2 id="account-security">Account Security</h2>
        <hr class="hr" id="hr2">
        <p id="email">Email</p>
      <p id="email-text">quemiras@gmail.com</p>
        <button id="change-email" disabled>Change Email</button>
  
        <p id="password-text">Password</p>
        <p id="password">********</p>
        <button id="change-password" disabled>Change Password</button>
      </article>
    </form>
  </dialog>
